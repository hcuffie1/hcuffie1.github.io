<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hollis Cuffie | Senior Data Scientist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }
    .hero-photo { transition: all 0.4s ease; }
    .hero-photo:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(59, 130, 246, 0.6); }
  </style>
</head>
<body class="bg-zinc-950 text-zinc-200 overflow-x-hidden">

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- NAV -->
  <nav class="fixed top-0 w-full bg-zinc-900/90 backdrop-blur-md z-50 border-b border-zinc-800">
    <div class="max-w-5xl mx-auto px-6 py-5 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Hollis Cuffie</h1>
      <div class="flex gap-8 text-sm font-medium">
        <a href="#about" class="hover:text-blue-400 transition">About</a>
        <a href="#skills" class="hover:text-blue-400 transition">Skills</a>
        <a href="#experience" class="hover:text-blue-400 transition">Experience</a>
        <a href="#projects" class="hover:text-blue-400 transition">Projects</a>
        <a href="#contact" class="hover:text-blue-400 transition">Contact</a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="min-h-screen flex items-center pt-20">
    <div class="max-w-5xl mx-auto px-6 text-center">
      <img src="profile.jpg" alt="Hollis Cuffie" class="hero-photo mx-auto w-64 h-64 rounded-full border-4 border-blue-500 object-cover shadow-2xl mb-8">
      
      <h1 class="text-6xl md:text-7xl font-bold tracking-tight">Hollis Cuffie</h1>
      
      <!-- Typing Animation -->
      <div class="mt-4 text-3xl md:text-4xl font-medium text-blue-400 h-12">
        <span id="typed"></span>
      </div>

      <p class="mt-8 max-w-2xl mx-auto text-lg text-zinc-400">
        Senior Data Scientist building production ML systems and causal frameworks that deliver measurable impact at scale.
      </p>

      <div class="mt-10 flex gap-4 justify-center">
        <a href="https://linkedin.com/in/hcuffie" target="_blank" class="px-8 py-4 bg-blue-600 hover:bg-blue-700 rounded-full font-medium flex items-center gap-2 transition">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com/hcuffie1" target="_blank" class="px-8 py-4 border border-zinc-700 hover:border-white rounded-full font-medium flex items-center gap-2 transition">
          <i class="fab fa-github"></i> GitHub
        </a>
      </div>
    </div>
  </section>

  <!-- Rest of your sections (About, Skills, Experience, Projects, Contact) can be added below using the same Tailwind style as my previous version. Let me know if you want me to add the full expanded version with your resume bullets. -->

  <script>
    // Particles.js config - algorithm/neural-net style like Aditya's
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#60a5fa" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#60a5fa",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });

    // Typing animation
    new Typed('#typed', {
      strings: [
        "A Senior Data Scientist",
        "A Product Analytics Leader",
        "A Causal Inference Expert",
        "An ML Platform Owner",
        "An Experimentation Strategist"
      ],
      typeSpeed: 60,
      backSpeed: 40,
      backDelay: 1800,
      loop: true,
      showCursor: true,
      cursorChar: '|'
    });
  </script>
</body>
</html>
